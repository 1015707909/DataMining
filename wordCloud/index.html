<html>
    <head>
        <title>搜索框</title>
        <meta charset = "utf-8">
		<link rel = "Stylesheet" href = "mystyle.css">
		<script type="text/javascript" src="jquery.js"></script>
		
	</head>
	<body background="back.png">
		<!-- 为ECharts准备一个具备大小的Dom -->
		<div id="echartsDom" class="echarts"></div>
		<div id = "wordCloudDom" class="wordCloud"></div>
		<!-- 输入框和搜索按钮 -->
		<form class="di" method="get">
		<input id="hideText" type="text" style="display:none" onkeypress="onEnterDown(document.getElementById('inputWord').value)"/>
		<input id="inputWord" type="text" onkeypress="onEnterDown(document.getElementById('inputWord').value)" autofocus class="search" placeholder=" Search…"/>
		<input id="searchButton" type="button" onclick="onClickSearch(document.getElementById('inputWord').value)" class="sub"  value="搜索"/>
		</form>
		
		<!-- Echarts单文件引入 -->
		<script type="text/javascript" src="myjs.js"></script>
		<script src="echarts/build/dist/echarts.js"></script>
		<script src="chart.js"></script>
		<script src="cloud.js"></script>
	</body>	
</html>
